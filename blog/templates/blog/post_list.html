{% extends "base.html" %}

{% block content %}
    {% for post in object_list %}
        <div class="card card-body my-3">
            <h2 class="card-title">
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.body }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
